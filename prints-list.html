<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listado de Im치genes en /prints</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f6f9; padding:16px; font-family:Inter, Arial, sans-serif; }
    .img-thumb { max-width:180px; max-height:180px; border:1px solid #ddd; margin:8px; background:#fff; padding:6px; border-radius:6px; }
    .img-list { display:flex; flex-wrap:wrap; gap:12px; }
    .img-block { text-align:center; margin-bottom:16px; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Im치genes generadas en /prints</h3>
    <div id="img-list" class="img-list"></div>
    <div id="img-error" class="text-danger mt-3"></div>
  </div>
  <script>
    async function loadImages() {
      const list = document.getElementById('img-list');
      const errorDiv = document.getElementById('img-error');
      list.innerHTML = '';
      errorDiv.textContent = '';
      try {
        const res = await fetch('/prints');
        const html = await res.text();
        const matches = Array.from(html.matchAll(/href=\"([^\"]+\.png)\"/g));
        if (matches.length === 0) {
          list.innerHTML = '<div class="text-muted">No se encontraron im치genes en /prints</div>';
          return;
        }
        matches.forEach(m => {
          const file = m[1];
          const block = document.createElement('div');
          block.className = 'img-block';
          block.innerHTML = `
            <a href="/prints/${file}" download><img src="/prints/${file}" class="img-thumb" alt="${file}"></a><br>
            <a href="/prints/${file}" download class="btn btn-sm btn-outline-success mt-1">Descargar</a>
            <div style="font-size:12px;color:#555;">${file}</div>
          `;
          list.appendChild(block);
        });
      } catch (e) {
        errorDiv.textContent = 'Error cargando im치genes de /prints';
      }
    }
    window.onload = loadImages;
  </script>
</body>
</html>
